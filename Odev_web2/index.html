<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Uygulaması</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <h2>Yapılacaklar</h2>
            <form id="taskForm">
                <input type="text" id="taskInput" placeholder="Yeni görev ekle" required>
                <button type="submit">Ekle</button>
            </form>
            <ul id="tasks">
                <!-- Görevler burada listelenecek -->
            </ul>
        </div>
        <div class="completed-list">
            <h2>Yapılmış Olanlar</h2>
            <ul id="completedTasks">
                <!-- Yapılmış görevler burada listelenecek -->
            </ul>
        </div>
    </div>
    

    <script src="scripts.js"></script>
</body>
</html>
